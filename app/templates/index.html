<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Universal Blog Generator</title>
    <style>
      body { background-color: black; color: white; font-family: Arial; padding: 2em; }
      input, textarea { width: 100%; margin-bottom: 1em; }
      input[readonly], textarea[readonly] { background-color: #222; color: #aaa; }
    </style>
  </head>
  <body>
    <h1>Universal Blog Generator</h1>
    <form method="POST" action="/generate">
      <label>Idea:</label>
      <textarea name="idea" required></textarea>
      <label>Emotion Behind It:</label>
      <textarea name="emotion" required></textarea>
      <label>Scientific Basis:</label>
      <textarea name="scientific_basis" readonly>{{ scientific_basis }}</textarea>
      <label>Positive Outcome:</label>
      <textarea name="positive_outcome" readonly>{{ positive_outcome }}</textarea>
      <button type="submit">Generate Blog</button>
    </form>
    {% if blog %}
      <h2>Generated Blog</h2>
      <p>{{ blog }}</p>
    {% endif %}
  </body>
</html>
