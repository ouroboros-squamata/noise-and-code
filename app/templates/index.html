
<!DOCTYPE html>
<html>
<head>
    <title>Universal Blog Generator</title>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: Arial, sans-serif; padding: 2em; }
        h1 { color: #00ff99; }
        .blog-list { margin-top: 2em; }
        .blog-item { margin-bottom: 1.5em; }
        a { color: #00ccff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Trending Blogs</h1>
    <div class="blog-list">
        {% for blog in blogs %}
        <div class="blog-item">
            <a href="/blog/{{ blog.id }}"><strong>{{ blog.idea }}</strong></a><br>
            Views: {{ blog.views }}
        </div>
        {% else %}
        <p>No blogs yet. Be the first to <a href="/generate">create one</a>!</p>
        {% endfor %}
    </div>
</body>
</html>
