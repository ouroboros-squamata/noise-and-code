<!doctype html>
<html>
  <head>
    <title>Generate Blog</title>
    <script>
      async function generateBlog() {
        const idea = document.getElementById("idea").value;
        const emotion = document.getElementById("emotion").value;
        const perspective = document.getElementById("perspective").value;

        const response = await fetch("/autogen", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea, emotion, perspective })
        });

        const data = await response.json();
        if (data.title && data.content) {
          document.getElementById("title").value = data.title;
          document.getElementById("content").value = data.content;
        } else {
          alert("Error generating blog: " + (data.error || "Unknown error"));
        }
      }
    </script>
  </head>
  <body>
    <h1>Generate a New Blog</h1>
    <form method="post">
      <input type="text" id="title" name="title" placeholder="Blog Title" required><br>
      <textarea id="content" name="content" placeholder="Generated content here..." required></textarea><br>
      <input type="text" id="idea" name="idea" placeholder="Idea (e.g., AI for good)"><br>
      <input type="text" id="emotion" name="emotion" placeholder="Emotion/problem (e.g., hope, burnout)"><br>
      <input type="text" id="perspective" name="perspective" placeholder="Perspective (e.g., personal)"><br>
      <button type="button" onclick="generateBlog()">Auto Generate</button>
      <button type="submit">Submit Blog</button>
    </form>
  </body>
</html>
