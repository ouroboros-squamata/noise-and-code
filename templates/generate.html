<!doctype html>
<html>
  <head><title>Generate a Blog</title></head>
  <body>
    <h1>Generate a New Blog</h1>
    <form method="POST" action="/generate">
      <input type="text" name="title" placeholder="Blog Title" required><br>
      <textarea name="content" placeholder="Generated content here..." required></textarea><br>
      <input type="text" name="idea" placeholder="Idea (e.g., AI for good)" required><br>
      <input type="text" name="emotion" placeholder="Emotion/problem (e.g., hope)" required><br>
      <input type="text" name="perspective" placeholder="Perspective (e.g., personal)" required><br>
      <button type="submit">Generate Blog</button>
    </form>
  </body>
</html>
