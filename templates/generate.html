<!DOCTYPE html>
<html>
<head>
    <title>Generate Blog</title>
</head>
<body>
    <h1>Generate a New Blog</h1>
    <form method="POST">
        <label>Idea:</label><br>
        <input type="text" name="idea" required><br>
        <label>Emotion or Problem:</label><br>
        <input type="text" name="emotion" required><br>
        <label>Perspective/Voice:</label><br>
        <input type="text" name="perspective" value="Scientific" required><br>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
