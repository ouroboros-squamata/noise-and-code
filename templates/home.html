{% extends "base.html" %}
{% block title %}Home – Noise & Code{% endblock %}
{% block content %}
<h1>Noise & Code – Auto Blog</h1>
<a href="/all" class="btn btn-secondary">View All Blogs</a>
<a href="/recent" class="btn btn-info">Recent Blogs</a>
<form action="/submit" method="post" style="margin-top: 20px;">
    <label>Idea: <input type="text" name="idea" required></label><br>

    <label>Perspective/Voice: <input type="text" name="perspective" required></label><br>
    <button type="submit" class="btn btn-success">Generate Blog</button>
</form>
{% endblock %}
