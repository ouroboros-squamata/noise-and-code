{% extends "base.html" %}
{% block title %}Recent Blogs – Noise & Code{% endblock %}
{% block content %}
<h1>Recent Blogs</h1>
<ul>
  {% for post in posts %}
    <li><a href="{{ url_for('blog', blog_id=post.id) }}">{{ post.title or post.idea }}</a> – Views: {{ post.views }}</li>
  {% endfor %}
</ul>
{% endblock %}
